{{define "items"}}
<ul class="todo-list">
  <!-- These are here just to show the structure of the list items -->
  <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
  {{range $item := .}}
  <li class="{{if $item.Done }}completed{{end}}">
    <div class="view">
      <input class="toggle" type="checkbox" name="done" {{if $item.Done }}checked{{end}} hx-put="/todos/{{ $item.Id }}"
        hx-target=".todo-list">
      <label>{{$item.Title}}</label>
      <button class="destroy" hx-delete="/todos/{{ $item.Id }}" hx-target=".todo-list"></button>
    </div>
    <input class=" edit" value="Create a TodoMVC template">
  </li>
  {{end}}
</ul>
{{end}}
